<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./images/smarc.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MST AR</title>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1 class="title">MST Certificate</h1>
      </header>

      <div class="viewers-grid">
        <!-- First Model Viewer -->
        <div class="viewer-container">
          <div class="model-title">MST Model - Animation</div>
          <div class="loader-overlay" id="loader1">
            <div class="spinner"></div>
            <div class="loading-text">Loading Model...</div>
          </div>
          <model-viewer
            src="./model/mst.glb"
            ios-src="./model/mst_small.usdz"
            alt="My Second Teacher - Full Version"
            camera-controls
            disable-zoom
            ar
            shadow-intensity="1"
            environment-image="neutral"
            exposure="1"
            shadow-softness="0.5"
            id="modelViewer1"
            loading="eager"
            animation-name="Action"
          >
          </model-viewer>
        </div>

        <!-- Second Model Viewer -->
        <div class="viewer-container">
          <div class="model-title">MST Model - Certificate</div>
          <div class="loader-overlay" id="loader2">
            <div class="spinner"></div>
            <div class="loading-text">Loading Model...</div>
          </div>
          <model-viewer
            src="./model/mst_small.glb"
            ios-src="./model/mst_small.usdz"
            alt="My Second Teacher - Compact Version"
            camera-controls
            disable-zoom
            ar
            shadow-intensity="1"
            environment-image="neutral"
            exposure="1"
            shadow-softness="0.5"
            id="modelViewer2"
            loading="eager"
            animation-name="Action"
          >
          </model-viewer>
        </div>
      </div>

      <div class="controls-info">
        <div class="control-item">
          <div class="control-icon">üñ±Ô∏è</div>
          <span>Click & Drag to Rotate</span>
        </div>
        <div class="control-item">
          <div class="control-icon">üì±</div>
          <span>AR Compatible</span>
        </div>
        <div class="control-item">
          <div class="control-icon">‚ú®</div>
          <span>Real-time Lighting</span>
        </div>
        <div class="control-item">
          <div class="control-icon">üé¨</div>
          <span>Animated Models</span>
        </div>
      </div>

      <footer class="footer">
        <p class="footer-text">
          Developed by ING Skill Academy & Skill Museum and Research Center
          (SMaRC)
        </p>
      </footer>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
